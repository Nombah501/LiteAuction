name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"

      - name: Run lint
        run: python -m ruff check app tests

  tests:
    name: Tests (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      BOT_TOKEN: test-token
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"

      - name: Run tests
        run: python -m pytest -q tests

  integration-db:
    name: Integration DB (Postgres)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: auction_test
          POSTGRES_USER: auction
          POSTGRES_PASSWORD: auction
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U auction -d auction_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      BOT_TOKEN: test-token
      RUN_INTEGRATION_TESTS: "1"
      TEST_DATABASE_URL: postgresql+asyncpg://auction:auction@127.0.0.1:5432/auction_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"

      - name: Apply migrations
        env:
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
        run: alembic upgrade head

      - name: Run DB integration tests
        run: python -m pytest -q tests/integration

      - name: Re-run DB integration tests (anti-flaky)
        if: github.event_name == 'pull_request'
        run: python -m pytest -q tests/integration
