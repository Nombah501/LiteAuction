services:
  db:
    image: postgres:16-alpine
    container_name: liteauction-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-auction}
      POSTGRES_USER: ${POSTGRES_USER:-auction}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auction}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auction} -d ${POSTGRES_DB:-auction}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: liteauction-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: liteauction-bot
    restart: unless-stopped
    environment:
      BOT_TOKEN: ${BOT_TOKEN:-replace_me}
      BOT_USERNAME: ${BOT_USERNAME:-}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://auction:auction@db:5432/auction}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      TZ: ${TZ:-Asia/Tashkent}
      APP_CONFIG_FILE: ${APP_CONFIG_FILE:-config/defaults.toml}
      LOG_LEVEL: ${LOG_LEVEL:-}
      ADMIN_USER_IDS: ${ADMIN_USER_IDS:-}
      ADMIN_OPERATOR_USER_IDS: ${ADMIN_OPERATOR_USER_IDS:-}
      MODERATION_CHAT_ID: ${MODERATION_CHAT_ID:-}
      MODERATION_THREAD_ID: ${MODERATION_THREAD_ID:-}
      MODERATION_TOPIC_COMPLAINTS_ID: ${MODERATION_TOPIC_COMPLAINTS_ID:-}
      MODERATION_TOPIC_SUGGESTIONS_ID: ${MODERATION_TOPIC_SUGGESTIONS_ID:-}
      MODERATION_TOPIC_BUGS_ID: ${MODERATION_TOPIC_BUGS_ID:-}
      MODERATION_TOPIC_GUARANTORS_ID: ${MODERATION_TOPIC_GUARANTORS_ID:-}
      MODERATION_TOPIC_APPEALS_ID: ${MODERATION_TOPIC_APPEALS_ID:-}
      MODERATION_TOPIC_AUCTIONS_ACTIVE_ID: ${MODERATION_TOPIC_AUCTIONS_ACTIVE_ID:-}
      MODERATION_TOPIC_AUCTIONS_FROZEN_ID: ${MODERATION_TOPIC_AUCTIONS_FROZEN_ID:-}
      MODERATION_TOPIC_AUCTIONS_CLOSED_ID: ${MODERATION_TOPIC_AUCTIONS_CLOSED_ID:-}
      ADMIN_PANEL_TOKEN: ${ADMIN_PANEL_TOKEN:-}
      ADMIN_WEB_SESSION_SECRET: ${ADMIN_WEB_SESSION_SECRET:-}
      ADMIN_WEB_AUTH_MAX_AGE_SECONDS: ${ADMIN_WEB_AUTH_MAX_AGE_SECONDS:-}
      ADMIN_WEB_COOKIE_SECURE: ${ADMIN_WEB_COOKIE_SECURE:-}
      ADMIN_WEB_CSRF_TTL_SECONDS: ${ADMIN_WEB_CSRF_TTL_SECONDS:-}
      PRIVATE_TOPICS_ENABLED: ${PRIVATE_TOPICS_ENABLED:-}
      PRIVATE_TOPICS_STRICT_ROUTING: ${PRIVATE_TOPICS_STRICT_ROUTING:-}
      PRIVATE_TOPICS_AUTOCREATE_ON_START: ${PRIVATE_TOPICS_AUTOCREATE_ON_START:-}
      PRIVATE_TOPICS_USER_TOPIC_POLICY: ${PRIVATE_TOPICS_USER_TOPIC_POLICY:-}
      PRIVATE_TOPIC_TITLE_AUCTIONS: ${PRIVATE_TOPIC_TITLE_AUCTIONS:-}
      PRIVATE_TOPIC_TITLE_SUPPORT: ${PRIVATE_TOPIC_TITLE_SUPPORT:-}
      PRIVATE_TOPIC_TITLE_POINTS: ${PRIVATE_TOPIC_TITLE_POINTS:-}
      PRIVATE_TOPIC_TITLE_TRADES: ${PRIVATE_TOPIC_TITLE_TRADES:-}
      PRIVATE_TOPIC_TITLE_MODERATION: ${PRIVATE_TOPIC_TITLE_MODERATION:-}
      AUCTION_MESSAGE_EFFECTS_ENABLED: ${AUCTION_MESSAGE_EFFECTS_ENABLED:-}
      AUCTION_EFFECT_DEFAULT_ID: ${AUCTION_EFFECT_DEFAULT_ID:-}
      AUCTION_EFFECT_OUTBID_ID: ${AUCTION_EFFECT_OUTBID_ID:-}
      AUCTION_EFFECT_BUYOUT_SELLER_ID: ${AUCTION_EFFECT_BUYOUT_SELLER_ID:-}
      AUCTION_EFFECT_BUYOUT_WINNER_ID: ${AUCTION_EFFECT_BUYOUT_WINNER_ID:-}
      AUCTION_EFFECT_ENDED_SELLER_ID: ${AUCTION_EFFECT_ENDED_SELLER_ID:-}
      AUCTION_EFFECT_ENDED_WINNER_ID: ${AUCTION_EFFECT_ENDED_WINNER_ID:-}
      CHANNEL_DM_INTAKE_ENABLED: ${CHANNEL_DM_INTAKE_ENABLED:-}
      CHANNEL_DM_INTAKE_CHAT_ID: ${CHANNEL_DM_INTAKE_CHAT_ID:-}
      MESSAGE_DRAFTS_ENABLED: ${MESSAGE_DRAFTS_ENABLED:-}
      GITHUB_AUTOMATION_ENABLED: ${GITHUB_AUTOMATION_ENABLED:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITHUB_REPO_OWNER: ${GITHUB_REPO_OWNER:-}
      GITHUB_REPO_NAME: ${GITHUB_REPO_NAME:-}
      FEEDBACK_GITHUB_ACTOR_TG_USER_ID: ${FEEDBACK_GITHUB_ACTOR_TG_USER_ID:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    command: sh -c "alembic upgrade head && python -m app.main"
    healthcheck:
      test: ["CMD-SHELL", "python -m app.healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: liteauction-admin
    restart: unless-stopped
    environment:
      BOT_TOKEN: ${BOT_TOKEN:-replace_me}
      BOT_USERNAME: ${BOT_USERNAME:-}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://auction:auction@db:5432/auction}
      TZ: ${TZ:-Asia/Tashkent}
      APP_CONFIG_FILE: ${APP_CONFIG_FILE:-config/defaults.toml}
      ADMIN_PANEL_TOKEN: ${ADMIN_PANEL_TOKEN:-}
      ADMIN_USER_IDS: ${ADMIN_USER_IDS:-}
      ADMIN_OPERATOR_USER_IDS: ${ADMIN_OPERATOR_USER_IDS:-}
      MODERATION_CHAT_ID: ${MODERATION_CHAT_ID:-}
      MODERATION_THREAD_ID: ${MODERATION_THREAD_ID:-}
      MODERATION_TOPIC_COMPLAINTS_ID: ${MODERATION_TOPIC_COMPLAINTS_ID:-}
      MODERATION_TOPIC_SUGGESTIONS_ID: ${MODERATION_TOPIC_SUGGESTIONS_ID:-}
      MODERATION_TOPIC_BUGS_ID: ${MODERATION_TOPIC_BUGS_ID:-}
      MODERATION_TOPIC_GUARANTORS_ID: ${MODERATION_TOPIC_GUARANTORS_ID:-}
      MODERATION_TOPIC_APPEALS_ID: ${MODERATION_TOPIC_APPEALS_ID:-}
      MODERATION_TOPIC_AUCTIONS_ACTIVE_ID: ${MODERATION_TOPIC_AUCTIONS_ACTIVE_ID:-}
      MODERATION_TOPIC_AUCTIONS_FROZEN_ID: ${MODERATION_TOPIC_AUCTIONS_FROZEN_ID:-}
      MODERATION_TOPIC_AUCTIONS_CLOSED_ID: ${MODERATION_TOPIC_AUCTIONS_CLOSED_ID:-}
      GITHUB_AUTOMATION_ENABLED: ${GITHUB_AUTOMATION_ENABLED:-}
      GITHUB_REPO_OWNER: ${GITHUB_REPO_OWNER:-}
      GITHUB_REPO_NAME: ${GITHUB_REPO_NAME:-}
      FEEDBACK_GITHUB_ACTOR_TG_USER_ID: ${FEEDBACK_GITHUB_ACTOR_TG_USER_ID:-}
      ADMIN_WEB_SESSION_SECRET: ${ADMIN_WEB_SESSION_SECRET:-}
      ADMIN_WEB_AUTH_MAX_AGE_SECONDS: ${ADMIN_WEB_AUTH_MAX_AGE_SECONDS:-}
      ADMIN_WEB_COOKIE_SECURE: ${ADMIN_WEB_COOKIE_SECURE:-}
      ADMIN_WEB_CSRF_TTL_SECONDS: ${ADMIN_WEB_CSRF_TTL_SECONDS:-}
    depends_on:
      db:
        condition: service_healthy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    command: sh -c "python -m app.web.main"
    ports:
      - "8080:8080"
